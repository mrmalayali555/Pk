<!DOCTYPE html>
<html>
<head>
    <title>Goethe Slot Booking</title>
</head>
<body>
    <h2>Goethe Exam Slot Booking</h2>
    <form method="POST" enctype="multipart/form-data">
        <label>Exam Level:</label>
        <select name="level">
            <option>Goethe-Zertifikat A1</option>
            <option>Goethe-Zertifikat A2</option>
            <option>Goethe-Zertifikat B1</option>
            <option selected>Goethe-Zertifikat B2</option>
            <option>Goethe-Zertifikat C1</option>
            <option>Goethe-Zertifikat C2</option>
        </select><br><br>

        <label>Location:</label>
        <select name="location">
            <option>Bangalore</option>
            <option>Chennai</option>
            <option>Kolkata</option>
            <option>Mumbai</option>
            <option>New Delhi</option>
            <option>Pune</option>
            <option>Goethe-Centres</option>
        </select><br><br>

        <label>Start Date (dd.mm.yyyy):</label>
        <input type="text" name="start_date"><br><br>

        <label>End Date (dd.mm.yyyy):</label>
        <input type="text" name="end_date"><br><br>

        <label>Booking Time:</label>
        <input type="number" name="hour" value="10" min="0" max="23"> :
        <input type="number" name="minute" value="10" min="0" max="59"><br><br>

        <label>User File (.txt or .csv):</label>
        <input type="file" name="user_file"><br><br>

        <input type="submit" value="Start Booking">
    </form>
</body>
</html>
